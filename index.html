<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Compare the profit of the different charms depending on your specific inputs.">
    <link rel="icon" href="./amulet.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>PokeMMO Charm Value Calculator</title>

</head>
<body>
<div class="container">
<div class="row">
<h1>Charm Calc</h1>
</div>
<div class="row">
<h2>Gyms</h2>
<table id="gym-table">
    <tr>
        <th></th>
        <th>Region</th>
        <th>City</th>
        <th>Leader</th>
        <th>Base Profit</th>
    </tr>
</table>
</div>
<div class="row">
<h2>Trainers</h2>
<table id="trainer-table">
    <tr>
        <th></th>
        <th>Region</th>
        <th>Location</th>
        <th>Trainer</th>
        <th>Base Profit</th>
    </tr>
</table>
</div>
<div class="row">
<form id="charm-form">
<h2>Charm Cost</h2>
    <label>Amulet Coin:</label><input class="form-control" type="text" id="amulet-coin-in" value="17000"><br>
    <label>Riches 75:</label><input class="form-control" type="text" id="riches-75-in" value="47000"><br>
    <label>Riches 100:</label><input class="form-control" type="text" id="riches-100-in" value="110000"><br>
</form>
</div>
<div class="row">
<h2>Totals</h2>
    <h3 id="no-charm">No charm: </h3>
    <h3 id="amulet-coin">Amulet coin: </h3>
    <h3 id="riches-75">Riches 75%: </h3>
    <h3 id="riches-100">Riches 100%: </h3>
</div>
<div class="row">
    <br><p> made by caav (ign) / c4v#0988 (discord) / <a href="https://github.com/c4vv/CharmCalc">repo</a></p>
</div>
</div>
<script src="listeners.js"></script>
<script type="module" src="format.js"></script>
</body>
</html>
