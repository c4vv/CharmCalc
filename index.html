<!DOCTYPE html>
<html lang="en">
<head>
	<!-- Google tag (gtag.js) -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=G-J593KCQEKE"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());
	
	  gtag('config', 'G-J593KCQEKE');
	</script>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="description" content="Tool to determine the best charm for any specific gym/e4 run.">
	<link rel="icon" href="./amulet.png" type="image/x-icon">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
	<title>PokeMMO Charm Value Calculator</title>
</head>
<body>
<div class="float-contianer">

<div id="calc" class="float-child">
<div class="row">
	<h1>Charm Calc</h1>
</div>
<div class="row">
	<form id="charm-form">
	<h2>Charm Cost</h2>
		<label>Amulet Coin:</label><input class="form-control" type="text" id="amulet-coin-in" value="17000"><br>
		<label>Riches 75:</label><input class="form-control" type="text" id="riches-75-in" value="65000"><br>
		<label>Riches 100:</label><input class="form-control" type="text" id="riches-100-in" value="140000"><br>
		<div class="form-check form-switch">
			<input class="form-check-input" type="checkbox" id="donator">
			<label class="form-check-label" for="flexSwitchCheckDefault">Donator 5%</label>
		</div>
	</form>
</div>
<div class="row">
	<h2>Totals</h2>
	<h3 id="no-charm">No charm: </h3>
	<h3 id="amulet-coin">Amulet coin: </h3>
	<h3 id="riches-75">Riches 75%: </h3>
	<h3 id="riches-100">Riches 100%: </h3>
</div>
<hr>
<div class="row">
	<div class="form-group">
		<label for="link">Link to this route:</label>
		<textarea class="form-control" id="link" readonly></textarea>
	</div>
</div>
<div class="row">
	<br><p>made by caav (ign) / c4v (discord) / <a href="https://github.com/c4vv/CharmCalc">repo</a></p>
</div>
</div>

<div id="data" class="float-child">
<div class="row">
	<h2>Gyms</h2>
	<div id="gyms">
	</div>
</div>
<div class="row">
	<h2>Trainers</h2>
	<div id="trainers">
	</div>
</div>
<div class="row">
	<h2>Elite Four</h2>
	<div id="elite-four">
	</div>
</div>
</div>

</div>
<script type="module" src="format.js"></script>
<script src="listeners.js"></script>
</body>
</html>
